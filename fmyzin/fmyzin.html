  <script src="js/jquery.min.js"></script>
  <script>
    // 公告滚动事件
    $(function () {

      // 禁止微信端字体缩放
      if (typeof WeixinJSBridge == "object" && typeof WeixinJSBridge.invoke == "function") {
        handleFontSize();
      } else {
        if (document.addEventListener) {
          document.addEventListener("WeixinJSBridgeReady", handleFontSize, false);
        } else if (document.attachEvent) {
          document.attachEvent("WeixinJSBridgeReady", handleFontSize);
          document.attachEvent("onWeixinJSBridgeReady", handleFontSize);
        }
      }

      function handleFontSize() {
        // 设置网页字体为默认大小
        WeixinJSBridge.invoke('setFontSizeCallback', {
          'fontSize': 0
        });
        // 重写设置网页字体大小的事件
        WeixinJSBridge.on('menu:setfont', function () {
          WeixinJSBridge.invoke('setFontSizeCallback', {
            'fontSize': 0
          });
        });
      }

      // 初始化星级
      var DXJ = 4;
      // 循环输出亮心
      for (var X = 0; X < DXJ; X++) {
        $('.F_H_Xing').append('<img class="F_L F_H_X F_Rl" src="img/X_L.svg" alt="">')
      }
      // 循环输出灰心
      for (var X = 0; X < 5 - DXJ; X++) {
        $('.F_H_Xing').append('<img class="F_L F_H_X F_Rl" src="img/X_H.svg" alt="">')
      }

      // 站长助力指数解释
      var JS_01 = "站长服务指数=本区域消费金额x0.5"
      // 品牌助力指数解释
      var JS_02 = "品牌助力指数=邀请商家的产品交易额x0.1+邀请的商家广告红包x1"
      // 助力指数点击事件
      $(".G_Zs_Tit").click(function () {
        if ($(this).attr("data-Z") == 0) {
          // 显示站长助力指数
          $(".No_Te_Tit").text(JS_01)
        } else {
          // 显示品牌助力指数
          $(".No_Te_Tit").text(JS_02)
        }
        $(".Sq_An_No").css("display", "block");
        // 禁止页面滚动
        $("body").css("overflow", "hidden");
        // 确定按钮点击事件-隐藏
        $(".No_Te_Yes").click(function () {
          $(".Sq_An_No").css("display", "none");
          // 恢复页面滚动
          $("body").css("overflow", "auto");
        })
      })

      // 公告左右滚动事件
      // 获得公告div宽度的负值
      var G_WD = -$(".G_TE").outerWidth(true) + 'px';
      // 先移动一次
      $(".G_TE").css("left", G_WD);
      setInterval(function () {
        // 更改过渡时间
        $(".G_TE").css("transition", '0s');
        // 复位
        $(".G_TE").css("left", '60vw');
        setTimeout(function () {
          // 更改过渡时间
          $(".G_TE").css("transition", '15s linear');
          // 开始移动
          $(".G_TE").css("left", G_WD);
        }, 100)
      }, 15000);
    })
  </script>
