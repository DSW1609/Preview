  <script>
    $(function () {
      // 未领取按钮点击事件
      $(".Item_Get2").one("click", function () {
        // 清除未领取样式
        $(this).removeClass("Item_Get2");
        // 更改文字
        $(this).text("已领取");
        // 更改小猪为已领取的猪
        $(this).siblings().removeClass("Item_Z2");
      })
      // 待开启按钮点击事件
      $(".Item_Get3").click(function () {
        // 显示弹窗提醒
        $(".Sq_An_No").css("display", "block");
        // 禁止页面滚动
        $("body").css("overflow", "hidden");
        // 确定按钮点击事件-隐藏
        $(".No_Te_Yes").click(function () {
          $(".Sq_An_No").css("display", "none");
          // 恢复页面滚动
          $("body").css("overflow", "auto");
        })
      })
    })
