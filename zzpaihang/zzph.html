    <script>
      $(function () {

        // 选项卡切换事件
        $(".Head_Slc_Item").click(function () {
          if ($(this).index() == 0) {
            // 切换底部指示箭头
            $(".Head_Slc_Btm").css("left", "6.8vw")
            // 切换下方选项卡
            $(".Ctt_Q").css("left", "0vw")
          } else {
            $(".Head_Slc_Btm").css("left", "30.4vw")
            $(".Ctt_Q").css("left", "-95vw")
          }
        })

        // sf
        var C_Pro = ['山东省', '北京市', '四川省', '河南省', '广东省', '湖南省', '湖北省', '江西省', '江苏省']
        // 输出到页面
        $.each(C_Pro, function (i) {
          $("#C_Pro").append('<div class="swiper-slide">' + C_Pro[i] + '</div>');
        })
        // 省份选择轮播图
        var galleryThumbs = new Swiper('.gallery-thumbs', {
          spaceBetween: -15,
          slidesPerView: 6,
          freeMode: true,
          loopedSlides: 5, //looped slides should be the same
          watchSlidesVisibility: true,
          watchSlidesProgress: true,
        });
        var galleryTop = new Swiper('.gallery-top', {
          spaceBetween: 10,
          loop: true,
          loopedSlides: 5, //looped slides should be the same
          thumbs: {
            swiper: galleryThumbs,
          },
        });

      })
    </script>
